<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de cadastro</title>
</head>
<body>
    <center><h1>Cadastro de Clientes</h1></center>
    <form action="/pagina-processa-dados-do-form" method="post">
        <fieldset>
            <legend>Dados Gerais</legend>
            <label for="name">Nome:</label>
            <input type="text" minlength="3" id="name"/>
            <label for="data_nascimeto">Data de Nascimento:</label>
            <input type="text" id="data_nascimeto" />

            <label for="cpf">CPF:</label>
            <input type="cpf" minlength="11" id="cpf" />
        </fieldset>
        <fieldset>
            <legend>Endere√ßo</legend>
            <label for="tipo_endereco">Tipo:</label>
            <select id="tipo_endereco">
                <option value="">Selecione</option>
                <option value="">Rua</option>
                <option value="">Estrada</option>
                <option value="">Rodovia</option>
                <option value="">Outros</option>
            </select>
            <label for="logradouro_endereco">Logradouro:</label>
            <input type="text" id="numero_endereco" />

            <label for="numero_endereco">Numero:</label>
            <input type="text" id="numero_endereco" />

            <label for="complemento_endereco">Complemento:</label>
            <input type="text" id="complemento_endereco" />
        </fieldset>
        <fieldset>
            <legend>Fale Conosco</legend>
            <label for="msg">Mensagem:</label>
            <textarea type="text" id="msg"></textarea>
        </fieldset>
        <br>
        <fieldset>
          <form>
            <legend>Selecione o Arquivo</legend>
            <input type="file" id="Arquivo" />
          </form>
        </fieldset>
        <br>
        <fieldset>
            <legend>Clique Enviar Mensage ou Limpar Registro</legend>
            <button type="submit">Enviar sua mensagem</button>
            <button type="reset">Limpar o Formulario</button>
        </fieldset>
    </form>
</body>
</html>
