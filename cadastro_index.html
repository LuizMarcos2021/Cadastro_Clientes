<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrição</title>
</head>
    <body>
        <form action="/action_pag.php"></form>
            <label for="username">Nome do Usuario:</label>
            <br>
            <input type="text" id="username" name="username">
            <br>
            <label for="pwd">Informe Senha:</label>
            <br>
            <input type="password" id="pwd" name="pwd">
            <br><br>
            <input type="submit" value="Enviar Documento">
            <br>
            <label for="favcolor">Selecione Tipo de cor:</label>
            <br><br>
            <input type="color" id="favcolor" name="favcolor" value="ff0000">
            <br><br>
            <label for="birthdy">Informe Data:</label>
            <br>
            <input type="date" id="birthdy" name="birthdy">
            <br>
            <input type="range" id="vol" name="vol" min="0" max="50">
            <br>
            <input type="number" id="quantity" name="quantity" min="0" max="100" step="10" value="30">
        </form>
    </body>
</html>
